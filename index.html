<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="https://mail.google.com/mail/">Gmail</a></li>
        <li><a href="https://images.google.com/">Images</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search Google or type a URL" autocomplete="off" >
      <div class="buttons">
        <button type="submit">Google Search</button>
        <button type="button" onclick="feelingLucky()">I'm Feeling Lucky</button>
      </div>
    </form>
  </main>
  <footer>
    <p>India</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
